name: Mock Action

on:
  workflow_dispatch:
    inputs:
      port_payload:
        required: false
        description: "Port's payload, including details for who triggered the action and general context (blueprint, run id, etc...)"
        type: string

jobs:
  mockLogLines:
    runs-on: ubuntu-latest
    steps:
      - name: Convert Trigger to Lowercase
        run: |
          UPPER_TRIGGER=${{fromJson(inputs.port_payload).payload.action.trigger}}
          LOWERCASE_TRIGGER="${UPPER_TRIGGER,,}"
          echo "lowercase_trigger=$LOWERCASE_TRIGGER" >> $GITHUB_ENV

      - name: Create a log message
        uses: port-labs/port-github-action@v1
        with:
          clientId: ${{ secrets.PORT_CLIENT_ID }}
          clientSecret: ${{ secrets.PORT_CLIENT_SECRET }}
          # testing secret scanning
          githHubApiToken: '"5?\4R|{qa*,4%/7ndXA2zR}"'
          operation: PATCH_RUN
          runId: ${{fromJson(inputs.port_payload).context.runId}}
          logMessage: Generating a developer environment operation for you, please wait...  üèÉüèº‚Äç‚ôÄÔ∏è

      - name: Sleep for 6 seconds
        run: sleep 6

      - name: Create a log message
        uses: port-labs/port-github-action@v1
        with:
          clientId: ${{ secrets.PORT_CLIENT_ID }}
          clientSecret: ${{ secrets.PORT_CLIENT_SECRET }}
          operation: PATCH_RUN
          runId: ${{fromJson(inputs.port_payload).context.runId}}
